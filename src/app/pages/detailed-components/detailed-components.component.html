<h2>Angular</h2>

<app-post-form
  (onAdd)="updatePosts($event)"
></app-post-form>
<hr>
<!--Передача параметров в компонент с родителя в дочерный-->
<app-post
  *ngFor="let post of posts"
  [post]="post"
  (onRemove)="removePost($event)"
>
  <div #info>
    <small
      *ngIf="post.text.length > 10; else short"
    >Пост длинный</small>
    <ng-template #short>
      <small>Пост короткий</small>
    </ng-template>
  </div>
</app-post>
